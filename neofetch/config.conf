#!/bin/bash

# Function to print styled text
print_info() {
    local color1="$(color 1)"
    local color2="$(color 2)"
    local color3="$(color 3)"
    local color4="$(color 4)"
    local color5="$(color 5)"
    local color6="$(color 6)"
    local color7="$(color 7)"
    local color8="$(color 8)"
    local color9="$(color 9)"
    local color10="$(color 10)"
    local color11="$(color 11)"
    local color12="$(color 12)"
    local color13="$(color 13)"
    local color14="$(color 14)"
    local color15="$(color 15)"
    local color16="$(color 16)"

    prin "${color1}┌──────────────────────────────────────────────────────┐"
    info title
    prin "${color1}└──────────────────────────────────────────────────────┘"

    prin "${color1}  ${color2}  ${color3}  ${color4}  ${color5}  ${color6}  ${color7}  ${color8}  \n\n ${color9} \n  ${color10}  ${color11}  ${color12}  ${color13}  ${color14}  ${color15}  ${color16}  "

    prin "${color1}┌──────────────────────────────────────────────────────┐"

    info "${c1} OS" os
    info "${c1}│ ├ " distro
    info "${c1}│ ├ " kernel
    info "${c1}│ ├ " packages
    info "${c1}│ └ " shell

    prin "│"

    info "${c2} DE/WM" wm
    info "${c2}│ ├ " theme
    info "${c2}│ ├ " icons
    info "${c2}│ └ " term

    prin "│"

    info "${c3} PC" model
    info "${c3}│ ├ " cpu
    info "${c3}│ ├ " gpu
    info "${c3}│ ├ " memory
    info "${c3}│ ├ " uptime
    info "${c3}│ └ " resolution
    prin "${color1}└──────────────────────────────────────────────────────┘"

    echo

    prin "${color1}  ${color2}  ${color3}  ${color4}  ${color5}  ${color6}  ${color7}  ${color8}  \n\n ${color9} \n  ${color10}  ${color11}  ${color12}  ${color13}  ${color14}  ${color15}  ${color16}  "
}

